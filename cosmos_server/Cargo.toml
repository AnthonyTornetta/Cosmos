[package]
name = "cosmos_server"
version = "0.0.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmos_core = { version = "0.0.2", path = "../cosmos_core" }

lazy_static = "1.4.0"

bevy_rapier3d = { version = "0.16.2", features = [ "simd-stable" ] }
bevy = "0.8.1"

take_mut = "0.2.2"

rand = "0.8.5"

bevy_renet = "0.0.5"
serde = "1.0.144"
bincode = "1.3.3"
noise = "0.7"

local-ip-address = "0.4.8"
bevy-inspector-egui = "0.13.0"
iyes_loopless = "0.7.1"

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.cosmos_core]
opt-level = 0

# Makes rapier faster
[profile.release]
codegen-units = 1
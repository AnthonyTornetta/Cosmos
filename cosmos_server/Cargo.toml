[package]
name = "cosmos_server"
version = "0.0.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# Bevy defaults minus audio and some other not needed things
# see https://github.com/bevyengine/bevy/blob/main/Cargo.toml#L31-L54
# from https://github.com/NiklasEi/bevy_game_template/blob/main/Cargo.toml
default = [
    "bevy/animation",
    "bevy/bevy_asset",
    "bevy/bevy_scene",
    "bevy/bevy_winit",
    "bevy/bevy_core_pipeline",
    "bevy/bevy_pbr",
    "bevy/bevy_gltf",
    "bevy/bevy_render",
    "bevy/bevy_sprite",
    "bevy/bevy_text",
    "bevy/bevy_ui",
    "bevy/png",
    "bevy/hdr",
    "bevy/zstd",
    "bevy/x11",
    "bevy/ktx2",
    "bevy/tonemapping_luts",
]

[dependencies]
bevy = { workspace = true }
bevy_renet = { workspace = true }
serde = { workspace = true }
bincode = { workspace = true }
noise = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
local-ip-address = { workspace = true }

bevy_rapier3d = { workspace = true }
crossterm = { workspace = true }
renet_visualizer = { workspace = true }
futures-lite = { workspace = true }

rayon = { workspace = true }

cosmos_core = { version = "0.0.5", path = "../cosmos_core", features = [
    "server",
] }

bevy-inspector-egui = { workspace = true }

walkdir = { workspace = true }

thread-priority = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: clippy
        override: true
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Install Bevy Dependencies
      run: sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev
    - name: Build
      run: cargo build --verbose
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - name: Cache
        uses: Swatinem/rust-cache@v2
      # Note that there is no release tag available yet
      # and the following code will use master branch HEAD
      # all the time.
      - name: Install Bevy Dependencies
        run: sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev
      - uses: actions-rs/clippy@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets --no-deps -- --deny "warnings"

[package]
name = "cosmos_core"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"

bevy_rapier3d = { version = "0.16.2", features = [ "simd-stable", "serde-serialize" ] }
bevy = "0.8.1"

take_mut = "0.2.2"

serde_arrays = "0.1.0"
bevy_renet = "0.0.5"
serde = "1.0.144"
bincode = "1.3.3"
noise = "0.7"

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Makes rapier faster
[profile.release]
codegen-units = 1
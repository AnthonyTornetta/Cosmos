[workspace]

members = ["cosmos_client", "cosmos_core", "cosmos_server"]

# Fixed wgpu issue
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.11.2", default-features = false }
bevy_rapier3d = { git = "https://github.com/AnthonyTornetta/bevy_rapier/", version = "0.22.0", features = [
  "simd-stable",
  "serde-serialize",
] }

bevy_renet = "0.0.9"
serde = "1.0.188"
serde_json = "1.0.107"
bincode = "1.3.3"
noise = "0.8.2"

rand = "0.8.5"
rand_chacha = "0.3.1"
bigdecimal = "0.4.1"
rayon = "1.7.0"
futures-lite = "1.13.0"

local-ip-address = "0.5.5"

image = { version = "0.24.7", default-features = false, features = ["png"] }

bevy-inspector-egui = "0.19"

crossterm = { version = "0.27.0", features = ["event-stream"] }

renet_visualizer = { version = "0.0.6", features = ["bevy"] }

walkdir = "2.4.0"

toml = "0.8.0"
lz4_flex = "0.11.1"

bevy_kira_audio = "0.17.0"

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3


# Makes rapier faster
[profile.release]
codegen-units = 1

[workspace]

members = [
  "cosmos_client",
  "cosmos_core",
  "cosmos_server"
]

# Fixed wgpu issue
resolver="2"

[workspace.dependencies]
bevy = "0.9.0"
bevy_rapier3d = { version = "0.18.0", features = [ "simd-stable", "serde-serialize" ] }

take_mut = "0.2.2"

bevy_renet = "0.0.5"
serde = "1.0.144"
bincode = "1.3.3"
noise = "0.7"

rand = "0.8.5"

local-ip-address = "0.4.8"

iyes_loopless = "0.7.1"

image = { version = "0.24.3", default-features = false, features = ["png"]}

bevy-inspector-egui = "0.13.0"

serde_arrays = "0.1.0"

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3

# Makes rapier faster
[profile.release]
codegen-units = 1
[workspace]

members = ["cosmos_client", "cosmos_core", "cosmos_server"]

# Fixed wgpu issue
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.13.0", default-features = false }
bevy_rapier3d = { git = "https://github.com/AnthonyTornetta/bevy_rapier/", version = "0.25.0", features = [
  "simd-stable",
  "serde-serialize",
] }

bevy_renet = "0.0.11"
serde = "1.0.197"
serde_json = "1.0.114"
bincode = "1.3.3"
noise = "0.8.2"
# Check out https://crates.io/crates/tinyrand in future
rand = "0.8.5"
rand_chacha = "0.3.1"
bigdecimal = "0.4.2"
rayon = "1.8.1"
futures-lite = "2.2.0"
local-ip-address = "0.6.0"
image = { version = "0.24.9", default-features = false, features = ["png"] }
bevy-inspector-egui = "0.23.2"
crossterm = { version = "0.27.0", features = ["event-stream"] }
renet_visualizer = { version = "0.0.8", features = ["bevy"] }
walkdir = "2.4.0"
toml = "0.8.10"
lz4_flex = "0.11.2"
thread-priority = "0.15.1"
bevy_kira_audio = "0.19.0"
anyhow = "1.0.80"
thiserror = "1.0.57"
bitflags = "2.4.2"
bevy_mod_debugdump = "0.10.0"
arboard = "3.3.1"
derive_more = "0.99.17"
clap = "4.4.2"

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3


# Makes rapier faster
[profile.release]
codegen-units = 1

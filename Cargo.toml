[workspace]

members = ["cosmos_client", "cosmos_core", "cosmos_server"]

# Fixed wgpu issue
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.12.1", default-features = false }
bevy_rapier3d = { git = "https://github.com/AnthonyTornetta/bevy_rapier/", version = "0.23.0", features = [
  "simd-stable",
  "serde-serialize",
] }

bevy_renet = "0.0.10"
serde = "1.0.192"
serde_json = "1.0.108"
bincode = "1.3.3"
noise = "0.8.2"
# Check out https://crates.io/crates/tinyrand in future
rand = "0.8.5"
rand_chacha = "0.3.1"
bigdecimal = "0.4.2"
rayon = "1.8.0"
futures-lite = "2.0.1"
local-ip-address = "0.5.6"
image = { version = "0.24.7", default-features = false, features = ["png"] }
bevy-inspector-egui = "0.21.0"
crossterm = { version = "0.27.0", features = ["event-stream"] }
renet_visualizer = { version = "0.0.7", features = ["bevy"] }
walkdir = "2.4.0"
toml = "0.8.8"
lz4_flex = "0.11.1"
thread-priority = "0.15.0"
bevy_kira_audio = "0.18.0"
anyhow = "1.0.75"
thiserror = "1.0.50"
bitflags = "2.4.1"

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3


# Makes rapier faster
[profile.release]
codegen-units = 1

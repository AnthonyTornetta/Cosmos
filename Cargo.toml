[workspace]

members = ["cosmos_client", "cosmos_core", "cosmos_server"]

# Fixed wgpu issue
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.14.0", default-features = false }
bevy_rapier3d = { git = "https://github.com/AnthonyTornetta/bevy_rapier", version = "0.27.0", branch = "context-component", features = [
  "simd-stable",
  "serde-serialize",
] }

bevy_app_compute = { git = "https://github.com/AnthonyTornetta/bevy_app_compute", branch = "no-build-worker", version = "0.14.0" }

renet2 = { git = "https://github.com/UkoeHB/renet2", tag = "0.0.5" }
serde = "1.0.203"
serde_json = "1.0.120"
bincode = "1.3.3"
noise = "0.9.0"
# Check out https://crates.io/crates/tinyrand in future
bevy_renet2 = { git = "https://github.com/UkoeHB/renet2", tag = "0.0.5" }
rand = "0.8.5"
rand_chacha = "0.3.1"
bigdecimal = "0.4.5"
rayon = "1.10.0"
futures-lite = "2.3.0"
local-ip-address = "0.6.1"
image = { version = "0.25.1", default-features = false, features = ["png"] }
bevy-inspector-egui = "0.25.0"
crossterm = { version = "0.27.0", features = ["event-stream"] }
renet2_visualizer = { git = "https://github.com/UkoeHB/renet2", tag = "0.0.5" }
walkdir = "2.5.0"
toml = "0.8.14"
lz4_flex = "0.11.3"
thread-priority = "1.1.0"
bevy_kira_audio = "0.20.0"
anyhow = "1.0.86"
thiserror = "1.0.61"
bitflags = "2.6.0"
bevy_mod_debugdump = "0.11.0"
arboard = "3.4.0"
derive_more = "0.99.18"
clap = "4.5.8"
bytemuck = "1.16.1"
bevy_obj = "0.14"
bevy_hanabi = { git = "https://github.com/djeedai/bevy_hanabi", version = "0.12.0" }

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3


# Makes rapier faster
[profile.release]
codegen-units = 1

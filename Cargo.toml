[workspace]

members = [
  "cosmos_client",
  "cosmos_core",
  "cosmos_server",
]

# Fixed wgpu issue
resolver="2"

[workspace.dependencies]
bevy = "0.9.1"
bevy_rapier3d = { git = "https://github.com/AnthonyTornetta/bevy_rapier/", version = "0.20.0", features = [ "simd-stable", "serde-serialize" ] }

take_mut = "0.2.2"

bevy_renet = "0.0.6"
serde = "1.0.147"
bincode = "1.3.3"
noise = "0.8.2"

rand = "0.8.5"

local-ip-address = "0.5.0"

iyes_loopless = "0.9.1"

image = { version = "0.24.5", default-features = false, features = ["png"]}

bevy-inspector-egui = "0.17.0"

bevy_atmosphere = "0.5.0"

crossterm = { version = "0.26.0", features = [ "event-stream" ] }

renet_visualizer = { version = "0.0.3", features = ["bevy"] }

# For any non workspace package
[profile.dev.package."*"]
opt-level = 3


# Makes rapier faster
[profile.release]
codegen-units = 1